services:
  - type: web
    name: buscativa-frequencia
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      # Configure DATABASE_URL in Render Dashboard (use your PostgreSQL connection string)
